	<script type="text/ng-template" id="embedded.list.html">
	<div id="page-wrapper">
	  <div class="row">
	    <div class="col-lg-12">
	      <div class="panel panel-default">
	          <div class="panel-body">
	              <div class="table-responsive">
	                  <table class="table table-striped table-bordered table-hover" id="publishers" width="100%">
	                      <thead>
	                          <tr>
	                          	<th>ID</th>
	                            <th>Publisher</th>
	                            <th>Integration</th>
	                            <th>Contact</th>
	                            <th>Status</th>
	                            <th>Website</th>
	                          </tr>
	                      </thead>
	                  </table>
	              </div>
	          </div>
	      </div>
	    </div>
	  </div>
	</script>

	<script type="text/ng-template" id="embedded.test.html">
	<div id="page-wrapper">
	<div class="container">
	<h2>Header</h2>
	<h4>Other Content</h4>
	</div>
	</div>
	</script>



	<script type="text/javascript">
	var routingExample = angular.module('RT.Routing', []);
	routingExample.controller('testController', function ($scope) {});
	routingExample.controller('ListController', function ($scope) {});
	routingExample.config(function ($routeProvider) {
	    $routeProvider.
	    when('/test', {
	        templateUrl: 'embedded.test.html',
	        controller: 'testController'
	    }).
	    when('/list', {
	        templateUrl: 'embedded.list.html',
	        controller: 'ListController'
	    }).
	    otherwise({
	        redirectTo: '/list'
	    });
	});
	</script>
	</body>
